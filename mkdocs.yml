site_name: Vector Graph RAG
site_url: https://zilliztech.github.io/vector-graph-rag/
site_description: A Graph RAG implementation using pure vector search with Milvus
repo_name: zilliztech/vector-graph-rag
repo_url: https://github.com/zilliztech/vector-graph-rag

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - How It Works: how-it-works.md
  - Use Cases: use-cases.md
  - Evaluation: evaluation.md
